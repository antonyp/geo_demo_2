<div class="sprite callout" style="visibility: inherit; opacity: 1; -webkit-transform: translate3d(0px, 0px, 1px);">
    <header>{{title}}</header>
    <div class="inner">
        <p>
            <span>{{key}}:</span> {{value}}<br>
        </p>
        <p>
            {{description}}
        </p>
        <p><img class="click-to-advance" src="{{imgurl}}" width="{{imgwidth}}" height="{{imgheight}}"></p>
    </div>
</div>
