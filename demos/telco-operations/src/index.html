<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <link type="text/css" rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:100,300,400,600,700"
    rel="stylesheet" type="text/css">
      
    <!-- must appear before application stylesheet so we can override some
    styles -->
    <link rel="stylesheet" href="/javascript/jqrangeslider/css/iThing-min.css">

    <!-- google map application stylesheet -->
    <link rel="stylesheet" href="css/maps-googlestyle.css">

    <!-- application stylesheet -->
    <link rel="stylesheet" href="css/app.css">
     
    <link rel="stylesheet" href="lib/colorbrewer.css">

    <!-- JavaScript libraries -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?v=3.exp&client=gme-optimationcloudservices&sensor=false&libraries=places,visualization">
    </script>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

    <script src="lib/jquery.csv-0.71.min.js"></script>

    <script src="lib/colorbrewer.v1.min.js"></script>
    <script src="lib/chroma.min.js"></script>

    <script src="/javascript/jqrangeslider/jQAllRangeSliders-min.js"></script>
    <script src="js/mapStyles.js"></script>
    
  </head>
  <body>
    <div id="slider"></div>
    <div id="layer-toggle" class="control-box">
        <h4>Traffic &amp; Transit</h4>
        <p>
        <input type="checkbox" id="layer-traffic"/>
        <label for="layer-traffic">Live Traffic</label>
        <br>
        <input type="checkbox" id="layer-transit"/>
        <label for="layer-transit">Transit</label>
        </p>

        <h4>Network</h4>
        <p>
        <input type="checkbox" id="layer-network-issues"/>
        <label for="layer-network-issues">Network Issues</label>
        </p>

        <h4>Signal Strength</h4>
        <p>
        <input type="checkbox" id="layer-2g-signal-strength"/>
        <label for="layer-2g-signal-strength">2G Signal Strength</label>
        <br>
        <input type="checkbox" id="layer-3g-signal-strength"/>
        <label for="layer-3g-signal-strength">3G Signal Strength</label>
        <br>
        <input type="checkbox" id="layer-4g-signal-strength"/>
        <label for="layer-4g-signal-strength">4G Signal Strength</label>
        </p>

        <h4>Operations</h4>
        <p>
        <input type="checkbox" id="layer-cell-towers"/>
        <label for="layer-cell-towers">Cell Towers</label>
        <br>
        <input type="checkbox" id="layer-planned-maintenance"/>
        <label for="layer-planned-maintenance">Planned Maintenance</label>
        </p>
    </div>
    <div id="legend" class="legend control-box control-bottom control-right">
        <div class="item">
            <div class="box Greens">
                <div class="bar b0 q0-5"></div>
                <div class="bar b1 q1-5"></div>
                <div class="bar b2 q2-5"></div>
                <div class="bar b3 q3-5"></div>
                <div class="bar b4 q4-5"></div>
            </div> 2G<br>
        </div>
        <div class="item">
            <div class="box Blues">
                <div class="bar b0 q0-5"></div>
                <div class="bar b1 q1-5"></div>
                <div class="bar b2 q2-5"></div>
                <div class="bar b3 q3-5"></div>
                <div class="bar b4 q4-5"></div>
            </div> 3G<br>
        </div>
        <div class="item">
            <div class="box Purples">
                <div class="bar b0 q0-5"></div>
                <div class="bar b1 q1-5"></div>
                <div class="bar b2 q2-5"></div>
                <div class="bar b3 q3-5"></div>
                <div class="bar b4 q4-5"></div>
            </div> 4G<br>
        </div>
    </div>
    <div id="map-canvas"></div>
    <script src="js/timeslider.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
