<!-- Nav tabs -->
<ul class="nav nav-tabs">
  <li class="active"><a href="#clients" data-toggle="tab">Clients</a></li>

<!-- Tab panes -->
<div class="tab-content">
  <div class="tab-pane fade in active" id="clients">
    <h4>Client Breakdown</h4>
        <div class="row">
          <div class="col-md-6">
              <canvas id="popupChart{{chartCounter}}" width="100" height="100"></canvas>
          </div>
          <div class="col-md-6">
            <span style="color: #F38630">&#9608;</span> Brand A<br>
            <span style="color: #E0E4CC">&#9608;</span> Brand B<br>
            <span style="color: #69D2E7">&#9608;</span> Brand C<br>
           </div>
        </div>
    <br>Brand A: 5 / Brand B: 7 / Brand C: 6<br><b>Total: 24</b>
  </div>
  <div class="tab-pane fade" id="nonclients">...</div>
  <div class="tab-pane fade" id="claims">
      <h4>Claims Summary</h4>
      <span>Select a date range:</span><br>
      <div class="input-daterange input-group" id="datepicker">
        <input type="text" class="input-sm form-control" name="start" />
        <span class="input-group-addon">to</span>
        <input type="text" class="input-sm form-control" name="end" />
    </div>
  </div>
</div>
